<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Recipe Converter</title>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-balham.css">

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.0/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.0/slick/slick-theme.css"/>

</head>
<body>


<div class="container-fluid">
    <div class="row min-vh-100">
        <aside class="p-0 bg-dark col-12 col-md-2 ">
            <nav class="navbar navbar-expand navbar-dark align-items-start bg-dark flex-md-column flex-row  py-2">
                <div class="collapse navbar-collapse">
                    <ul class="w-100 justify-content-between flex-md-column flex-row navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link pl-0 text-nowrap" href="/public_api"><span class="font-weight-bold">brewIt API</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link pl-0" href="/public_api/signup"><i class="fa fa-heart-o fa-fw"></i> <span class="d-none d-md-inline">Sign up</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link pl-0" href="/public_api/docs"><i class="fa fa-book fa-fw"></i> <span class="d-none d-md-inline">Documentation</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link pl-0" href="/public_api/account"><i class="fa fa-heart codeply fa-fw"></i> <span class="d-none d-md-inline">Account</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link pl-0" href="/"><i class="fa fa-star codeply fa-fw"></i> <span class="d-none d-md-inline">Back to brewIt</span></a>
                        </li>
                        <!--<li class="nav-item">-->
                            <!--<a class="nav-link pl-0" href="#"><i class="fa fa-star fa-fw"></i> <span class="d-none d-md-inline">Link</span></a>-->
                        <!--</li>-->
                    </ul>
                </div>
            </nav>
        </aside>

        <main class="col bg-faded py-3">
            {% block content %}
            <h1>brewIt API </h1>

            <h2>Login to your account</h2>
            <form method="POST" action="">
                {{ form.csrf_token }}
                <div class="row advanced-search-form">
                    {{ form.email }}
                </div>
                  <div class="row advanced-search-form">
                    {{ form.password }}
                </div>

                <div class="row">
                    {{ form.submitLogin }}
                </div>
            </form>
            {% endblock %}
        </main>
    </div>
</div>



</body>
</html>
